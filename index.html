<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONKEYUP</title>
</head>
<body>

    <!-- INICIO funcion ONKEYUP  -->
    <h1>ONKEYUP</h1>
    <P> ESTA ES UNA FUNCION QUE SE ACTIVA CUANDO EL USUARIO SUELTA UNA TECLA, LA
        FUNCION TRANSFORMA LOS CARACTERES A MAYUSCULAS
    </P>

    <label for="fname">Ingresa tu Nombre
        <input type="text" id="fname" onkeyup="myFuncion()">
    </label>
    <!-- FIN funcion ONKEYUP  -->
        <br>

    <!-- INICIO funcion ONBLUR  -->
    <H1>ONBLUR</H1>
    <P> ESTA ES UNA FUNCION QUE SE ACTIVA CUANDO EL USUARIO deja la entrada del input, LA
        FUNCION TRANSFORMA LOS CARACTERES A MAYUSCULAS
    </P>

    <label for="fapellido">Ingresa tu Apellido
        <input type="text" id="fapellido" onblur="myFuncion2()">
    </label>
    <!-- FIN funcion ONBLUR  -->

    <script src="js/main.js"></script>
</body>
</html>
